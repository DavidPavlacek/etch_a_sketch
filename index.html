<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css" media="all" />
    <title>Etch a Sketch</title>
</head>
<body>
    <header id="header"><h1>Etch a Sketch</h1></header>
    <div id="color-selection-buttons">
        <button class="button" id="black-btn">Black</button>
        <button class="button" id="rainbow-btn">Rainbow</button>
        <button class="button" id="scale-btn">Gray Scale</button>
        <button class="button" id="pick-btn">Pick</button>
        <button class="button" id="clear-btn">Clear</button>
    </div>
    <div id= "grid-container">
        <div id="grid-cells"></div>
    </div>
    <div id="grid-options"> 
        <div id="size-cointaner">
           <input id="slider" type="range" min="4" max="64" value="16">
           <p id="grid-size">Size: 16 x 16</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
